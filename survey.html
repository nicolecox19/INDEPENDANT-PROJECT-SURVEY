<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scipts.js"></script>
    <title>A fantastical adventure</title>
  </head>
  <body>
    <div class="container">
      <h1>Answer these questions to find out your next vacation!!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="person1">Who are you?</label>
            <input id="person1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="person2">Anyone else attending>></label>
            <select class="form-control" id="person2">
              <option>Whole family, (including little ones)</option>
              <option>Family, all adults</option>
              <option>significant other or friend</option>
              <option>Myself!</option>
            </select>
          </div>
          <div class="form-group">
            <label for="weather">Do you prefer warmer or colder weather?</label>
            <select class="form-control" id="weather">
              <option>Hot!</option>
              <option>Cold!</option>
              <option>Doesn't matter to me!</option>
            </select>
          </div>
          <div class="form-group">
            <label for="activity">Relaxing or adventurous?</label>
            <select class="form-control" id="activity">
              <option>I want to do as little as possible this vacation.</option>
              <option>I wan't to explore and see as much as possible!</option>
              <option>I Want a balance of both!</option>
            </select>
          </div>
          <div class="form-group">
            <label for="agriculture">does being close to the sea, town, or mountain matter to you?</label>
            <select class="form-control" id="agriculture">
              <option>Must be close to the sea.</option>
              <option>Must be close to a town.</option>
              <option>Must be close to a mountain.</option>
            </select>
          </div>
          <div class="form-group">
            <label for="noun">A noun</label>
            <input id="noun" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me my next vacation!</button>
        </form>
      </div>
      <div id="story">
        <h1>Your next adventure</h1>
        <p>One day, <span class="person1"></span> and <span class="person2"></span> were walking through the woods, when suddenly a giant <span class="animal"></span> appeared. "<span class="exclamation"></span>", <span class="person1"></span> cried. The two of them <span class="verb"></span> as quickly possible, and when they were safe, <span class="person1"></span> and <span class="person2"></span> gave each other a giant <span class="noun"></span>.</p>
      </div>
    </div>
  </body>
</html>
